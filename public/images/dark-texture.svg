<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="dark-texture" width="40" height="40" patternUnits="userSpaceOnUse">
      <!-- Fine grid lines -->
      <path d="M0 20 L40 20" stroke="#FFFFFF" stroke-width="0.2" stroke-opacity="0.03"/>
      <path d="M0 10 L40 10" stroke="#FFFFFF" stroke-width="0.2" stroke-opacity="0.03"/>
      <path d="M0 30 L40 30" stroke="#FFFFFF" stroke-width="0.2" stroke-opacity="0.03"/>
      <path d="M20 0 L20 40" stroke="#FFFFFF" stroke-width="0.2" stroke-opacity="0.03"/>
      <path d="M10 0 L10 40" stroke="#FFFFFF" stroke-width="0.2" stroke-opacity="0.03"/>
      <path d="M30 0 L30 40" stroke="#FFFFFF" stroke-width="0.2" stroke-opacity="0.03"/>
      
      <!-- Subtle dots -->
      <circle cx="10" cy="10" r="0.3" fill="#FFFFFF" fill-opacity="0.05"/>
      <circle cx="30" cy="10" r="0.3" fill="#FFFFFF" fill-opacity="0.05"/>
      <circle cx="10" cy="30" r="0.3" fill="#FFFFFF" fill-opacity="0.05"/>
      <circle cx="30" cy="30" r="0.3" fill="#FFFFFF" fill-opacity="0.05"/>
      <circle cx="20" cy="20" r="0.3" fill="#FFFFFF" fill-opacity="0.05"/>
      
      <!-- Larger decorative elements -->
      <circle cx="0" cy="0" r="0.8" fill="#FFFFFF" fill-opacity="0.02"/>
      <circle cx="40" cy="0" r="0.8" fill="#FFFFFF" fill-opacity="0.02"/>
      <circle cx="0" cy="40" r="0.8" fill="#FFFFFF" fill-opacity="0.02"/>
      <circle cx="40" cy="40" r="0.8" fill="#FFFFFF" fill-opacity="0.02"/>
      
      <!-- Very subtle diagonal lines -->
      <path d="M0 0 L40 40" stroke="#FFFFFF" stroke-width="0.1" stroke-opacity="0.02"/>
      <path d="M40 0 L0 40" stroke="#FFFFFF" stroke-width="0.1" stroke-opacity="0.02"/>
      
      <!-- Noise effect with tiny dots -->
      <circle cx="5" cy="5" r="0.2" fill="#FFFFFF" fill-opacity="0.01"/>
      <circle cx="15" cy="5" r="0.2" fill="#FFFFFF" fill-opacity="0.01"/>
      <circle cx="25" cy="5" r="0.2" fill="#FFFFFF" fill-opacity="0.01"/>
      <circle cx="35" cy="5" r="0.2" fill="#FFFFFF" fill-opacity="0.01"/>
      
      <circle cx="5" cy="15" r="0.2" fill="#FFFFFF" fill-opacity="0.01"/>
      <circle cx="15" cy="15" r="0.2" fill="#FFFFFF" fill-opacity="0.01"/>
      <circle cx="25" cy="15" r="0.2" fill="#FFFFFF" fill-opacity="0.01"/>
      <circle cx="35" cy="15" r="0.2" fill="#FFFFFF" fill-opacity="0.01"/>
      
      <circle cx="5" cy="25" r="0.2" fill="#FFFFFF" fill-opacity="0.01"/>
      <circle cx="15" cy="25" r="0.2" fill="#FFFFFF" fill-opacity="0.01"/>
      <circle cx="25" cy="25" r="0.2" fill="#FFFFFF" fill-opacity="0.01"/>
      <circle cx="35" cy="25" r="0.2" fill="#FFFFFF" fill-opacity="0.01"/>
      
      <circle cx="5" cy="35" r="0.2" fill="#FFFFFF" fill-opacity="0.01"/>
      <circle cx="15" cy="35" r="0.2" fill="#FFFFFF" fill-opacity="0.01"/>
      <circle cx="25" cy="35" r="0.2" fill="#FFFFFF" fill-opacity="0.01"/>
      <circle cx="35" cy="35" r="0.2" fill="#FFFFFF" fill-opacity="0.01"/>
    </pattern>
  </defs>
  <rect width="200" height="200" fill="url(#dark-texture)"/>
</svg>