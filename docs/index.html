    body {

      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;

    .loader {
      border: 5px solid #333;

      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {

      100% { transform: rotate(360deg); }
    }
  </style>
</head>
